server.address=localhost
server.port=8080
# Database properties
spring.datasource.url=jdbc:mysql://localhost:3306/unf_dev
#DO NOT CHANGE
spring.datasource.username=unf_dev
spring.datasource.password=unf_dev
#DO NOT CHANGE
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# Show or not log for each sql query
spring.jpa.show-sql=true
# Hibernate settings are prefixed with spring.jpa.hibernate.*
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
# authorization settings
security.oauth2.resource.user-info-uri=http://localhost:9000/auth-service/user
auth.server.url=http://localhost:9000/auth-service/oauth/check_token/
auth.server.clientId=unfserver
auth.server.clientsecret=unfsecret
# logging
logging.level.org.springframework.security=DEBUG